<html>
    <head>
        <title>blog</title>
    </head>
    <body>
        {% for post in posts %}

            <div>
                <p style="color:gray;font-size:70%;">published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
        </div>
    </body>
</html>
